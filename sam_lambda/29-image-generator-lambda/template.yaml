AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  29-image-generator-lambda

Globals:
  Function:
    Timeout: 60  # Juster etter ytelsestesting
    MemorySize: 512

Resources:
  ImageGeneratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./  # Oppdatert til roten der image-generator.py ligger
      Handler: image-generator.lambda_handler  # Endret for Ã¥ bruke riktig filnavn og funksjon
      Runtime: python3.8
      Role: !GetAtt LambdaExecutionRole.Arn  # Bruk en dedikert IAM-rolle for Lambda
      Environment:
        Variables:
          BUCKET_NAME: "pgr301-couch-explorers"
      Events:
        GenerateImageAPI:
          Type: Api
          Properties:
            Path: /generate
            Method: post

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: LambdaLoggingPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - "arn:aws:s3:::pgr301-couch-explorers"
                  - "arn:aws:s3:::pgr301-couch-explorers/*"
        - PolicyName: BedrockInvokePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "bedrock:InvokeModel"
                Resource: "*"  # Spesifiser gjerne en mer presis ressurs i produksjon

Outputs:
  ImageGeneratorApi:
    Description: API Gateway endpoint URL for Prod stage for Image Generator function
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/generate/"
